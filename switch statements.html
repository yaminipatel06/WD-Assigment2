<!DOCTYPE html>
<html>
    <body>
        <h1>JAVASCRIPT switch</h1>
        <p id="demo"></p>
        <script>
            let x=1;
            switch (x){
                case 0:
                    text= "Off";
                    break;
                    case 1:
                        text ="On";
                        break;
                        default:
                            text="No Value found";
            }
            document.getElementById("demo").innerHTML= text;
        </script>
        </body>
        </html>
