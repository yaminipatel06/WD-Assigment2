<!DOCTYPE html>
<html>
    <body>
        <h1>CONDITIONAL STATEMENTS</h1>
        <p id="sample"></p>
        <script>
            let a=prompt("Enter first value:");
            let b=prompt("Enter second value:");
            let c;
            if(a>b)
            {
                c= a+" is greater"
            }
            else
            {
                c=b+ " is greater"
            }
            document.write(c);
        </script>
        </body>
        </html>
